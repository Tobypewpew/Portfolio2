{% extends "base.html" %}
{% block title %}Calculator{% endblock %}
{% block content
%}
<form method="POST">
  <h3 align="center">Byte Calculator</h3>
  <label for="info">add a table then create some fields including names and datatype </label>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
